name: Push to AWS S3

 

on:
  push:
    branches:
      - main  # You can specify the branch you want to trigger this on

 

jobs:
  deploy:
    runs-on: ubuntu-latest

 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

 

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

 

    - name: Install AWS CLI
      run: |
        pip install awscli
      env:
        AWS_DEFAULT_REGION: us-east-1  # Change this to your AWS region

 

    - name: Configure AWS Credentials
      run: |
       aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      env:
        AWS_DEFAULT_REGION: us-east-1  # Change this to your AWS region

 

    - name: Sync Files to S3 Bucket
      run: |
        aws s3 cp ./index.html s3://knowit-platformgame-pipeline-exercise
        aws s3 cp ./game.js s3://knowit-platformgame-pipeline-exercise
      working-directory: ./
